version: "3.9"

services:
  # ===================
  # DATABASE SERVICES
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: polygraalx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-polygraalx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polygraalx_dev}
      POSTGRES_DB: ${POSTGRES_DB:-polygraalx}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polygraalx}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polygraalx-network

  redis:
    image: redis:7-alpine
    container_name: polygraalx-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polygraalx-network

  # ===================
  # APPLICATION SERVICES
  # ===================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: polygraalx-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-polygraalx}:${POSTGRES_PASSWORD:-polygraalx_dev}@postgres:5432/${POSTGRES_DB:-polygraalx}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379
      API_PORT: ${API_PORT:-4000}
      API_HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      RPC_URL: ${RPC_URL:-https://polygon-rpc.com}
      CHAIN_ID: ${CHAIN_ID:-137}
      PERPETUAL_ENGINE_ADDRESS: ${PERPETUAL_ENGINE_ADDRESS:-}
      VAMM_ADDRESS: ${VAMM_ADDRESS:-}
      MARKET_REGISTRY_ADDRESS: ${MARKET_REGISTRY_ADDRESS:-}
      INDEXER_START_BLOCK: ${INDEXER_START_BLOCK:-0}
      INDEXER_POLL_INTERVAL: ${INDEXER_POLL_INTERVAL:-2000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - polygraalx-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: polygraalx-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:4000}
      NEXT_PUBLIC_CHAIN_ID: ${NEXT_PUBLIC_CHAIN_ID:-137}
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID:-}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - polygraalx-network

  # ===================
  # REVERSE PROXY
  # ===================
  nginx:
    image: nginx:alpine
    container_name: polygraalx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - polygraalx-network

# ===================
# VOLUMES
# ===================
volumes:
  postgres_data:
    name: polygraalx-postgres-data
  redis_data:
    name: polygraalx-redis-data

# ===================
# NETWORKS
# ===================
networks:
  polygraalx-network:
    name: polygraalx-network
    driver: bridge
