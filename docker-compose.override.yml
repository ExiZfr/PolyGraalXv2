# Docker Compose Override for Development
# This file is automatically loaded with docker-compose.yml in development

version: "3.9"

services:
  backend:
    build:
      target: development
    volumes:
      # Mount source code for hot reloading
      - ./apps/backend/src:/app/apps/backend/src:ro
      - ./packages/shared:/app/packages/shared:ro
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    command: pnpm --filter @polygraalx/backend dev

  frontend:
    build:
      target: development
    volumes:
      # Mount source code for hot reloading
      - ./apps/frontend/src:/app/apps/frontend/src:ro
      - ./packages/shared:/app/packages/shared:ro
    environment:
      NODE_ENV: development
    command: pnpm --filter @polygraalx/frontend dev

  # Database management UI (dev only)
  adminer:
    image: adminer:latest
    container_name: polygraalx-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - polygraalx-network

  # Redis management UI (dev only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: polygraalx-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - polygraalx-network
